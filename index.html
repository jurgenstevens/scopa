<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script async defer type="module" src="/js/app.js"></script>
    <title>Scopa</title>
</head>
<body>
    <!-- S1: Set up your divs in a container and to their corresponding classes to add css later and go back to app.js Cached Elements for step 3 -->
    <h1>Scopa</h1>
    <div class="container">
        <h5 id="turn"></h5>
        <div class="scores">
            <div class="playerScore"></div>
            <h3 class="message"></h3>
            <h3 class="round"></h3>
            <div class="opponentScore"></div>
        </div>
        <div class="table">
            <div class="computer">Computer Hand
                <section class="computerHand"></section>
            </div>
            <div class="field">Field Cards
                <section class="fieldCards"></section>
            </div>
            <div class="dealerDeck">Dealer Deck</div>
            <div class="player">Player Hand
                <section class="playerHand"></section>
            </div>
        </div>
        <div class="buttons">
            <button class="startBtn">Start</button>
            <button class="resetBtn">Reset</button>
            <button class="instructions">How To Play</button>
        </div>
    </div>
</body>
</html>
